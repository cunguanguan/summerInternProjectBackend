<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>结果</title>
    <script src="{% static "js/jquery-3.5.1.min.js" %}" type="text/javascript"></script>
</head>
<body>
    <p>图片结果</p>
    {% for face in face_list %}
      <div>{{ face }}</div>
    {% endfor %}
    <hr>
    <p>音频结果</p>
    {% for audio in audio_files %}
      <div>
          <audio src="{% static "files/" %}{{ audio }}" controls></audio>
      </div>
    {% endfor %}
</body>
</html>
